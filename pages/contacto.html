    <main>
      <form class="formulario">
        <div class="form-floating">
          <textarea
            class="form-control"
            placeholder="ingrese su nombre"
            id="floatingTextareaNombre"
          ></textarea>
          <label for="floatingTextareaNombre">Nombre</label>
        </div>

        <div class="form-floating">
          <textarea
            class="form-control"
            placeholder="ingrese su apellido"
            id="floatingTextareaApellido"
          ></textarea>
          <label for="floatingTextareaApellido">Apellido</label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Correo Electronico</label>
        </div>

        <div class="form-floating">
          <textarea
            class="form-control"
            placeholder="ingrese su telefono"
            id="floatingTextarea"
          ></textarea>
          <label for="floatingTextarea">Telefono</label>
        </div>

        <div class="form-floating">
          <select
            class="form-select"
            placeholder="ingrese su pais"
            aria-label="Default select example"
            id="form-pais"
          >
            <option selected>Ingrese su pais..</option>
            <option value="Espa침a">Espa침a</option>
            <option value="Argentina">Argentina</option>
            <option value="Uruguay">Uruguar</option>
            <option value="Chile">Chile</option>
          </select>
        </div>

        <div class="motivoradio">
          <label class="form-label">Motivo Consulta</label>
          <div class="motivoradio-item">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Pedidos
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Garantia
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Otro
              </label>
            </div>
          </div>
        </div>

        <div class="form-floating">
          <textarea
            class="form-control"
            placeholder="ingrese su consulta.."
            id="floatingTextarea2"
            style="height: 200px"
          ></textarea>
          <label for="floatingTextarea2">Ingrese su consulta..</label>
        </div>

        <button type="submit" class="btn btn-secondary">Enviar</button>
      </form>
